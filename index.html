<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Diagnóstico Financeiro Empresarial</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

:root{
--primary:#4f46e5;
--bg:#f4f6fb;
--card:#ffffff;
--text:#1f2937;
--muted:#6b7280;
}

*{box-sizing:border-box}

body{
margin:0;
padding:20px;
font-family:Inter,Arial,Helvetica,sans-serif;
background:var(--bg);
color:var(--text);
}

.container{
max-width:960px;
margin:auto;
background:var(--card);
padding:35px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,.08);
}

header{
text-align:center;
margin-bottom:30px;
}

header img{
max-width:260px;
margin-bottom:10px;
}

h1{
margin:0;
font-size:26px;
color:var(--primary);
}

.subtitle{
color:var(--muted);
font-size:14px;
}

.client-row{
display:flex;
gap:15px;
margin-top:25px;
}

.client-row input{
flex:1;
padding:12px;
border-radius:8px;
border:1px solid #ddd;
font-size:14px;
}

.card{
background:#f9fafb;
border-radius:12px;
padding:20px;
margin-top:25px;
}

.card h3{
margin-top:0;
color:var(--primary);
font-size:16px;
}

.instructions p{
margin:4px 0;
font-size:14px;
}

.slider-group{
margin:18px 0;
}

.slider-group label{
display:flex;
justify-content:space-between;
font-weight:600;
font-size:14px;
}

input[type=range]{
width:100%;
margin-top:6px;
}

.actions{
display:flex;
gap:15px;
margin-top:25px;
}

button{
flex:1;
padding:14px;
border:none;
border-radius:10px;
background:var(--primary);
color:#fff;
font-size:15px;
cursor:pointer;
}

button.secondary{
background:#111827;
}

button:hover{
opacity:.9;
}

canvas{
margin-top:35px;
}

#classification{
margin-top:30px;
padding:25px;
background:#eef2ff;
border-radius:14px;
text-align:center;
}

#classification h2{
margin:0;
font-size:28px;
color:var(--primary);
}

#classification p{
margin-top:10px;
font-size:15px;
color:#374151;
}

@media print{
button,.actions{display:none}
body{background:#fff}
.container{box-shadow:none}
}

</style>
</head>

<body>

<div class="container">

<header>
<img src="EM.png">
<h1>Diagnóstico Financeiro Empresarial</h1>
<div class="subtitle">Avaliação rápida do nível de maturidade financeira</div>
</header>

<div class="client-row">
<input placeholder="Nome do Cliente" id="clientName">
<input type="date" id="clientDate">
</div>

<div class="card instructions">
<h3>Como pontuar</h3>
<p>0 a 2 → Não existe controle</p>
<p>3 a 4 → Controle muito básico</p>
<p>5 a 6 → Controle parcial</p>
<p>7 a 8 → Bom nível de controle</p>
<p>9 a 10 → Excelente nível de controle</p>
</div>

<div class="card" id="sliders"></div>

<div class="actions">
<button onclick="updateChart()">Gerar Diagnóstico</button>
<button class="secondary" onclick="printReport()">Salvar / Imprimir PDF</button>
</div>

<canvas id="radarChart"></canvas>

<div id="classification"></div>

</div>

<script>

const pillars = [
"Receitas",
"Clareza Informações",
"Custos Fixos/Variáveis",
"Projeção Receitas",
"Reserva Emergência",
"Planejamento Financeiro",
"Reserva Oportunidades",
"Fluxo de Caixa"
];

const slidersDiv = document.getElementById("sliders");

pillars.forEach((p,i)=>{
slidersDiv.innerHTML += `
<div class="slider-group">
<label>${p} <span id="val${i}">5</span></label>
<input type="range" min="0" max="10" value="5"
id="s${i}"
oninput="document.getElementById('val${i}').innerText=this.value">
</div>`;
});

const chart = new Chart(document.getElementById("radarChart"),{
type:"radar",
data:{
labels:pillars,
datasets:[{
label:"Nível de Maturidade",
data:Array(8).fill(5),
fill:true,
backgroundColor:"rgba(79,70,229,.3)",
borderColor:"#4f46e5",
pointBackgroundColor:"#4f46e5"
}]
},
options:{
scales:{
r:{
min:0,
max:10,
ticks:{stepSize:2}
}
}
}
});

function updateChart(){
const values = pillars.map((_,i)=>Number(document.getElementById(`s${i}`).value));
chart.data.datasets[0].data = values;
chart.update();
classify(values);
}

function classify(values){

const avg = values.reduce((a,b)=>a+b,0)/values.length;

let result="Crítico";
let desc="A empresa apresenta alto risco financeiro e ausência de controles essenciais.";

if(avg>=5){
result="Regular";
desc="Há algum controle financeiro, porém ainda inconsistente.";
}
if(avg>=7){
result="Bom";
desc="Boa organização financeira e controles estruturados.";
}
if(avg>=9){
result="Excelente";
desc="Alta maturidade financeira e forte capacidade de crescimento.";
}

document.getElementById("classification").innerHTML=`
<h2>${result}</h2>
<p>${desc}</p>
`;

}

function printReport(){
window.print();
}

</script>

</body>
</html>
